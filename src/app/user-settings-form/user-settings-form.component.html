<div class="container">
  <h2>User Settings</h2>
    <ng-content class="FirstContent"></ng-content>
  <form #form= "ngForm" (ngSubmit)="onSubmit(form)">

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" placeholder="Name" [(ngModel)] = "userSettings.name" required #nameField = "ngModel"
      [class.field-error]="form.submitted && nameField.invalid" (blur)="onBlur(nameField)" />
      <div [hidden]="!form.submitted || nameField.valid" class= "alrt alert-danger">Enter a name</div>
    </div>
    <ng-content select=".SecondContent"></ng-content>

    <button type="button" class="btn btn-primary" name="singleModel"
        [(ngModel)]="singleModel"
        btnCheckbox>
      {{singleModel}}
    </button>

    <div class="form-group">
      <input class="form-check-input" type="checkbox"  name="checkbox" value="false" id="flexCheckDefault" [(ngModel)] = "userSettings.emailOffer">
      <label class="form-check-label" for="flexCheckDefault">
        Check Box
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Light" [(ngModel)] = "userSettings.interfaceStyle">
      <label class="form-check-label" for="flexRadioDefault1">
        Light
      </label>
  </div>
  <div class="form-group">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Dark" [(ngModel)] = "userSettings.interfaceStyle">
    <label class="form-check-label" for="flexRadioDefault2">
      Dark
    </label>
  </div>

  <div class="form-group">
    <label for="subscriptionType">Subsricption Type</label>
    <select class="form-control" id="subscriptionType" name="dropdown" [(ngModel)] = "userSettings.subsricptionType">
      <option *ngFor = 'let type of subscriptionType | async'>{{type}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea id="notes" class="form-control" rows="3" name="textArea" [(ngModel)] = "userSettings.notes"></textarea>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" class="form-control" ngModel/>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="date" id="password" name="date" class="form-control" ngModel/>
  </div>

  <div [hidden]= "!postError" class = "alert alert-danger">
    {{postErrorMessage}}
  </div>
    <button class="btn btn-primary form-group">Submit</button>
  </form>
</div>
